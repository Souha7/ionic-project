<ion-header class="ion-no-border">

  <ion-toolbar >
    <ion-title style="font-weight:400px; color: #00b4d8">𝓐𝓭𝓭 𝓷𝒆𝔀 𝓽𝓪𝓼𝓴</ion-title>
    <ion-icon name="close" slot="end" size="larger" class="ion-padding" (click)="dismiss()"></ion-icon>
  </ion-toolbar>

</ion-header>

<ion-content >
  <div class="bg-img">

    <ion-card class="ion-align-self-center" >

      <ion-item>
        <ion-textarea [(ngModel)]="itemName"  placeholder="𝒲𝓇𝒾𝓉𝑒 𝓎𝑜𝓊𝓇 𝓉𝒶𝓈𝓀 𝒽𝑒𝓇𝑒"></ion-textarea>
      </ion-item>
   
      <ion-item>
        <ion-label >𝒫𝓇𝒾𝑜𝓇𝒾𝓉𝓎</ion-label>
  
        <ion-select [(ngModel)]="itemPriority">
  
          <ion-select-option value="low">Low</ion-select-option>
          <ion-select-option value="middle">Middle</ion-select-option>
          <ion-select-option value="high" selected>High</ion-select-option>
        
        </ion-select>
  
      </ion-item>
    
      <ion-item>
  
       <ion-icon name="calendar-outline"slot="start"></ion-icon>
       
       <ion-label >𝒯𝒽𝑒 𝒟𝒶𝓉𝑒 ⏱️ </ion-label>
  
       <ion-datetime [(ngModel)]="itemDueDate"  displayFormat="D MMM YYYY H:mm"></ion-datetime>
      
      </ion-item>
   
  
      <ion-item>
  
        <ion-icon name="pricetag-outline" slot="start"></ion-icon>
        
        <ion-label> 𝒞𝒶𝓉𝑒𝑔𝑜𝓇𝓎</ion-label>
        
        <span>{{categorySelectedCategory}}</span>
  
      </ion-item>
   
     <ion-item>
  
        <ion-chip  *ngFor="let tag of categories; let i = index" color="secondary" outline="true" (click)="selectCategory(i)">
          <ion-label color="secondary">{{tag}}</ion-label>
        </ion-chip>
  
      </ion-item>
  
     <ion-button  class="ion-margin" expand="block" (click)="add()">𝓐𝓭𝓭 𝓣𝓪𝓼𝓴</ion-button>
  
    </ion-card>

  </div>
  
 


</ion-content>
