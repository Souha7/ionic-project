<ion-header class="ion-no-border">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="bg-color">

  <ion-card class="ion-no-margin">

    <ion-card-header>
      <ion-card-title>Sign-Up</ion-card-title>
      <ion-card-subtitle>Create your account in just 1 minute</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-input name="names" type="text" placeholder="Full Name" required>
          <ion-icon name="person-outline"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="email" type="text" placeholder="Email" required>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" name="password" [ngModel]="password" placeholder="********" required>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-input>
      </ion-item>

      <div class="sign-btn-wrap">
        <ion-button shape="round" fill="solid" class="sign-btn">Sign-Up</ion-button>
      </div>

      <div class="text-tag">
        <span>Sign-Up with</span>
      </div>

      <div class="social-btns">

        <ion-button fill="clear"
                    class="facebookbtn ion-no-padding">

          <ion-img src="../../assets/images/facebook.png"></ion-img>
        </ion-button>

        <ion-button fill="clear"
                    class="googlebtn ion-no-padding">
                    
          <ion-img src="../../assets/images/google.png"></ion-img>
        </ion-button>
      </div>
      
    </ion-card-content>

  </ion-card>
  
</ion-content>
